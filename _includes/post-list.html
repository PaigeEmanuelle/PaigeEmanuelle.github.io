<div class="post-list">
  <h1>Entry List</h1>
    {% for post in site.posts %}
        <div class="content">
            <a title="Open the post" href="{{ post.url }}">
                <h2 class="post-title">{{ post.title | replace: ' ','-'}}.md</h2>
            </a>
        </div>
    {% endfor %}
</div>
