<div class = "post-list-container">
  <h2 class="vlado">Vlado's Posts: </h2>
  <div class="post-list">
      {% for post in site.posts %}
          <div class="content">
              <a title="Open the post" href="{{ post.url }}">
                  <h3 class="post-title">{{ post.title | replace: '-',' '}}</h3>
              </a>
          </div>
      {% endfor %}
  </div>
</div>
